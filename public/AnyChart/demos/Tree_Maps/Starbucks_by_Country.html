  // define themes settings for font
  var customTheme = {
    defaultFontSettings: {fontFamily: '"Source Sans Pro", sans-serif', fontSize: 13}
  };
  anychart.theme(customTheme);

  // makes tree from the data for the sample
  var data = anychart.data.tree(starbucks_data, anychart.enums.TreeFillingMethod.AS_TABLE);
  chart = anychart.treeMap(data);

  // sets credits for this sample
  chart.credits(true);
  chart.credits().url('//opendata.socrata.com/Business/All-Starbucks-Locations-in-the-World/xy4y-c4mk');
  chart.credits().text('Data source: https://opendata.socrata.com');
  chart.credits().logoSrc('http://opendata.socrata.com/stylesheets/images/common/favicon.ico');

  // sets title
  chart.title().enabled(true).fontSize(18).useHtml(true)
  .text('Starbucks Distribution by Country<br/>' +
  '<span style="color: #212121; font-size: 14px">' +
  'According to opendata.socrata.com</span>');

  // sets chart settings
  chart.hoverFill('#fcece2');
  chart.hoverStroke('#a1887f');
  chart.selectionMode('none');

  // sets scale
  var scale = anychart.scales.ordinalColor([
    {less: 10},
    {from: 10, to: 100},
    {from: 100, to: 500},
    {from: 500, to: 1000},
    {greater: 1000}
  ]);

  // sets colors for scale
  scale.colors(['#d8b597', '#CFA185', '#C3866C', '#AD5841', '#9b301c']);
  chart.colorScale(scale);

  // turns legend on
  chart.legend().enabled(true).padding([0,0,20,0]);

  // sets labels settings
  chart.labels().fontSize(16).enabled(true);
  chart.labels().textOverflow(anychart.graphics.vector.Text.TextOverflow.CLIP).textWrap("noWrap");

  // sets tooltip settings and formatter
  var tooltip = chart.tooltip();
  tooltip.background({fill: "#d7ccc8 0.9", stroke: "3 #bcaaa4", corners: 7});
  tooltip.title().padding({bottom: 8}).fontSize(16).fontColor('#5d4037');
  tooltip.separator(false);
  tooltip.padding({top: 10, right: 20, bottom: 10, left: 20}).fontColor('#3e2723');
  chart.tooltip().useHtml(true).textFormatter(function(){
    return '<span style="color: #3e2723">Number of Starbucks: ' + '</span>' + parseInt(this.value).toLocaleString();
  });

  // set container id for the chart
  chart.container('container');

  // initiate chart drawing
  chart.draw();
});
